# OSS Profile
# Public template for sharing with others
name: oss
description: Open source template with placeholders

include:
  - context/index.md
  - context/preferences/**/*
  - context/strategies/**/*
  - memory/index.md
  - skills/README.md
  - skills/_template/**/*
  - workspaces/index.md
  - workspaces/_template/**/*
  - task-defs/README.md
  - commands/pai.md
  - tools/index.md

exclude:
  # All personal/work files
  - "**/*.personal.md"
  - "**/*.personal.*"
  - "**/*.work.md"
  - "**/*.work.*"
  # Memory (too personal)
  - memory/learnings/**/*
  - memory/work_status/**/*
  - memory/decisions/**/*
  - memory/narratives/**/*
  # Personal context
  - context/identity/**/*
  - context/mission/**/*
  - context/beliefs/**/*
  - context/goals/**/*
  - context/ideas/**/*
  - context/challenges/**/*

transforms: []

output: ./pai-template/
