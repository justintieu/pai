# Work Profile
# Work-safe subset for employer machines or shared contexts
name: work
description: Work-appropriate context without personal details

include:
  - context/index.md
  - context/preferences/**/*
  - context/strategies/**/*
  - context/models/**/*
  - memory/index.md
  - memory/learnings/**/*
  - memory/work_status/**/*
  - workspaces/**/*
  - skills/**/*
  - agents/**/*
  - task-defs/**/*
  - commands/**/*
  - tools/**/*

exclude:
  # Personal files
  - "**/*.personal.md"
  - "**/*.personal.*"
  # Private context
  - context/identity/**/*
  - context/mission/**/*
  - context/beliefs/**/*
  - context/goals/**/*
  - context/ideas/**/*
  - context/challenges/**/*
  - memory/narratives/**/*
  - memory/decisions/**/*

transforms: []

output: ./pai-work/
